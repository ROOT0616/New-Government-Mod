 NAME_the_art_of_disorder:0 "無秩序の芸術"
 NAME_the_art_of_disorder_desc:0 "あらゆる芸術は既存の社会や法に縛られることがない。"

 policy_ngm_policies_agricultural_policy:0 "農業政策"
 policy_ngm_policies_agricultural_policy_desc:0 "農業は民衆の生存に大きな影響を与える。"
 NAME_large_scale_farmer_preference:0 "大規模農家優遇"
 NAME_large_scale_farmer_preference_desc:0 "大規模農家を優遇することにより水や農薬を大量使用し、農業生産量を引き上げることができる。しかし、低所得者の住居や生活環境が惑星上で制約されることとなる。"
 NAME_no_agricultural_incentives:0 "農業優遇なし"
 NAME_no_agricultural_incentives_desc:0 "農業は市場政策に関与されるべきである。"
 NAME_preferential_treatment_for_farmers:0 "自作農家優遇"
 NAME_preferential_treatment_for_farmers_desc:0 "自作農を創設し、農業試験場や農家支援策をうちだすことで作付面積当たりの農業生産量を引き上げることができる。しかし、土地の融通が利きにくくなることから惑星上の鉱物生産に制約がかかることとなる。"

 policy_ngm_policies_language_policy:0 "言語政策"
 policy_ngm_policies_language_policy_desc:0 "言語とは国家をつなぐロープの一種である。翻訳機だけではなく、文化事業や教育、家庭内においても影響を与えるべきである。"
 NAME_uniform_language_policy:0 "統一言語政策"
 NAME_uniform_language_policy_desc:0 "異国語や民族語、方言を廃止し、統一した言語により国家を運営することとなる。効率性は最終的に向上するが、反発も多い。"
 NAME_common_language_policy:0 "共通語政策"
 NAME_common_language_policy_desc:0 "一定程度広域で使用される共通語を中心とした政策を使うことにより国家の運営は安定的なものとなる。"
 NAME_mother_tongue_training:0 "母語教育"
 NAME_mother_tongue_training_desc:0 "各母語を中心とした教育を行うことで各民族や文化を重視するが、教育コストは高くなる。"

