 civic_sham_constitutionalism:0 "外見的立憲制度"
 civic_sham_constitutionalism_desc:0 "この国では成文の法により行政権が制約されているが、制約は意味を成しておらず名目上の意味合いでしかない。しかし、愚かな市民は民主制度を手に入れたと錯覚しており、専門家は労働者を虐げつつせせら笑っている。"
 
 civic_substantive_constitutionalism:0 "実質的立憲制度"
 civic_substantive_constitutionalism_desc:0 "この国では不文、成文の法により君主の権限が制限されており、民主的プロセスにより国民の意見が政策に反映される国家である。外部から見ると非効率かつ不合理に見えるこの制度も、国家の安定という側面には極めて大きな効果を有している。"
 
 civic_noblesse_oblige:0 "ノブレス＝オブリージュ"
 civic_noblesse_oblige_desc:0 "身分の高い者はそれに応じて果たさねばならぬ社会的責任と義務があるという、欧米社会における基本的な道徳観。"
 
 civic_non_retention_of_force:0 "戦力の不保持"
 civic_non_retention_of_force_desc:0 "この国は侵略の原因となる宇宙軍を保有せず、国権の発動たる戦争を威嚇目的であったとしても認めない。わずかに海賊対処用の「宇宙警察」と「機動隊」を認める程度で、あらゆる軍事力等の行使と保有は認められていない。"
 
 civic_symbolic_monarchy:0 "象徴君主制"
 civic_symbolic_monarchy_desc:0 "「象徴君主制」とは「君主の存在を認めながら、その君主は国政に関する機能をもたず、単に精神的・心理的に国民の統合・国家の永続性を象徴する機能のみをもつとされる君主制」である。"
 
 civic_cramming_for_education:0 "詰め込み教育"
 civic_cramming_for_education_desc:0 "詰め込み教育とは、もっぱら暗記による知識量の増大に比重を置く、あるいは知識の増大を目指す教育方法のこと。"
 
 civic_lax_building_codes:0 "緩やかな建築基準法"
 civic_lax_building_codes_desc:0 "この国の建築基準法は極めて緩やかな規制であるため、多くの国民が窮屈で不快な部屋に押し込められることとなる。しかし、その分多くの建物や施設を用意することが可能となっている。"
 
 civic_truth_and_reconciliation_commission:0 "真実と和解委員会"
 civic_truth_and_reconciliation_commission_desc:0 "この国ではかつての独裁制や戦争、虐殺行為への反省から国民や民族、共同体の融和のために過去、現在、そして未来のために過誤を発見、公表することが公に行われている。そのために常設された委員会は国家の統合に少なからぬ影響を与えている。"
 
 civic_national_sacrifice:0 "国家祭祀"
 civic_national_sacrifice_desc:0 "この国では信仰の自由はさておき、国家主催の祭祀や式典が重視されており国内中で執り行われている。式典分野の官僚は国内の重要な地位を占めており、国民も祭りと同じ式典を心待ちにしている。"
 
 civic_neoliberalism:0 "新自由主義"
 civic_neoliberalism_desc:0 "社会的市場経済に対して個人の自由や市場原理を再評価し、政府による個人や市場への介入は最低限とすべきと提唱する。"
 
 civic_ngm_manifest_destiny:0 "マニュフェスト・ディスティニー"
 civic_ngm_manifest_destiny_desc:0 "明白なる使命の名の下で拡張を続けることがこの国の目標であり、国民の総意でもある。開明と文明の光が最も重要なのである"

 civic_ngm_separation_of_powers:0 "三権分立"
 civic_ngm_separation_of_powers_desc:0 "行政や立法、司法はそれぞれ暴走の蓋然性を大きくはらんでいる。それぞれを一人や一つの機関に集中させることなく分散させ、相互監視させることで国家の安定と国民の安定を目指すことができる。"

 civic_ngm_kakistocracy:0 "カキストクラシー"
 civic_ngm_kakistocracy_desc:0 "カキストクラシーとは、悪意を持った為政者もしくは市民によって運営されている政府であり、能力のある多くの者は私腹を肥やすためにその能力を行使し、大多数の人間はその日を生きることで精いっぱいである。しかし、欲により運営されるこの政府は時に大きな方向性を持って動くこともできる。"

 civic_ngm_enlightenment:0 "啓蒙主義"
 civic_ngm_enlightenment_desc:0 "この政府は自分たちよりも弱い存在を守り、自分たちと同格の存在へと昇華させることを目指す友好的なものである。"

 civic_ngm_youth_politics:0 "青年政治"
 civic_ngm_youth_politics_desc:0 "§R 特性も同時に取得してください。§! \n この政府の高官は若者に支配されており、新進気鋭の政府高官により多くの決定がなされている。しかし、それは労連で熟達した経験者の引退を早める傾向にあり、突発的な決定を生み出してしまう傾向にある。"
 Youth_Politics:0 "初期リーダーの年齢が20-30歳になる"

 civic_ngm_elder_politics:0 "長老政治"
 civic_ngm_elder_politics_desc:0 "§R 特性も同時に取得してください。§! \n この政府の高官は高齢の者に支配されており、熟達した政府高官により多くの決定がなされている。しかし、それは新参者の政府参加を妨げやすく、新たな思想を受け入れる素地を減らしてしまう傾向にある。"
 Elder_Politics:0 "初期リーダーの年齢が65-100歳になる"

 civic_ngm_advanced_glory_system:0 "高度な栄典制度"
 civic_ngm_advanced_glory_system_desc:0 "この国の栄典は重層的なものであり、他国にとっては理解が難しいものとなっている。しかし、我々にとって栄典は至上のものであり、これを得ることは名誉であり、しばしば命よりも重要視される。"

 civic_ngm_culturism:0 "教養主義"
 civic_ngm_culturism_desc:0 "この政府は教育と知識を重視しており、知識を有した者による統治が行われており、蒙昧主義や低学歴の者の出世はほぼ不可能である。その結果研究者等は優遇されるが商業は軽視されている。"

 civic_ngm_imaginary_socialism:0 "空想的社会主義"
 civic_ngm_imaginary_socialism_desc:0 "社会と民衆の共同による楽園を理想としたこの社会主義国家は理想的で達成不可能な目的に向かう旅路にある。多くの達成困難な課題が残されているが、総じて政府は民衆のために行動している。"

