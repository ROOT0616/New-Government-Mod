 gft_fleet_trade.3.name:0 "Fleet Donation Accepted"
 gft_fleet_trade.3.desc:0 "§Y[gft_technology_trade_0.GetName]§! has offered to provide a fleet. The offer is that by sharing this fleet, we can promote the development of global military power and international cooperation."
 gft_fleet_trade.3.a:0 "I will take it gratefully."
 gft_fleet_trade.3.b:0 "I regret to say no."

 gft_fleet_trade.4.name:0 "Fleet gift accepted"
 gft_fleet_trade.4.desc:0 "With regard to the fleet donation we recently sent, it has been graciously accepted. This will contribute greatly to international cooperation."
 gft_fleet_trade.4.a:0 "Excellent."

 gft_fleet_trade.5.name:0 "§RFleet, gift, refused.§!"
 gft_fleet_trade.5.desc:0 "Our country's favor was not accepted. We could not assume that there would be a strong rejection of the era of international cooperation."
 gft_fleet_trade.5.a:0 "It is a pity."