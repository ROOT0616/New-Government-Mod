l_japanese:
 art_pop_robot_speed_ENG:0 "生産機械"
 art_pop_robot_speed_ENG_desc:1 "新しいロボットを出すペースを向上させる機械を検討することがある。"
 art_pop_machine_speed_ENG:0 "生産機械"
 art_pop_machine_speed_ENG_desc:1 "私たちは新しい機械を出すペースを改善できるように生産を改善するかもしれない。"
 art_country_megastructure_speed_ENG:0 "効率的な設計"
 art_country_megastructure_speed_ENG_desc:1 "メガストラクチャーの設計に労働者を参加させると、認識による実行速度を向上させることができる。"
 art_pop_consumer_goods_upkeep_PHY:0 "市民福祉管理"
 art_pop_consumer_goods_upkeep_PHY_desc:1 "私たちは商品デザインの改良を続けることで、同じ生活水準の消費者の使用量を減らすことができるかもしれない。"
 art_ship_sensor_range_PHY:0 "船のセンサーアップグレード"
 art_ship_sensor_range_PHY_desc:1 "船のセンサーをアップグレードすることで、以前できたこと以上のものを見ることができるようになる。"
 art_pop_robot_upkeep_PHY:0 "効率的な電力使用"
 art_pop_robot_upkeep_PHY_desc:1 "機械生命体が使用するパワーセルの改良により、わずかな出力でより少ない電力を使用することができるようになる。"
 art_pop_trait_point_SOC:0 "生物学的理解"
 art_pop_trait_point_SOC_desc:1 "有機ゲノムの研究をさらに推し進め、それを使いこなす方法をよりよく理解することができる。"
 art_pop_trait_point_SOC2:0 "生物学的理解II"
 art_pop_trait_point_SOC2_desc:1 "有機ゲノムの研究にさらに邁進し、それを使いこなす方法をよりよく理解することができる。"
 art_pop_trait_point_SOC3:0 "生物学的理解III"
 art_pop_trait_point_SOC3_desc:1 "有機ゲノムの研究にさらに邁進し、それを使いこなす方法をよりよく理解することができる。"
 art_pop_speed_SOC:0 "細胞分裂の改良"
 art_pop_speed_SOC_desc:1 "細胞が健全に分裂・発展する速度を向上させることで、有機生命体の出生率を着実に向上させることができる。"
 art_pop_modify_cost_SOC:0 "繰り返し使えるゲノム・テンプレート"
 art_pop_modify_cost_SOC_desc:1 "種設計のための改良されたテンプレートを使用することで、有機生命体をよりよく修正することができる。"
 art_army_defense_damage_SOC:0 "自軍領地の優位性"
 art_army_defense_damage_SOC_desc:1 "我々の軍隊が守る領土に親しみを持たせることで、かなりの自国領土の優位性を付与することができる。"
 art_pop_habitability_tomb_SOC:0 "放射線療法"
 art_pop_habitability_tomb_SOC_desc:1 "我々の有機種は、墓世界の敵対的な荒れ地に対してより良い準備をするために放射線療法を受けることができる。"
 art_pop_habitability_tomb_SOC_modifier_desc:0 "トゥームワールドの居住性: §G+5%§!\nリーダー寿命: §G+2.50§!"
 art_planet_terraforming_cost_SOC:0 "高度なテラフォーミング"
 art_planet_terraforming_cost_SOC_desc:1 "我々の世界形成科学は定期的に改良され、より少ない資源消費でテラフォーミングを行うことができるようになった。"
 art_planet_terraforming_speed_SOC:0 "リシェイプ"
 art_planet_terraforming_speed_SOC_desc:1 "テラフォーミングに関する知識が深まれば、以前よりも早く行えるようになるかもしれない。"
 art_country_trade_attractiveness_SOC:0 "有効な経済学"
 art_country_trade_attractiveness_SOC_desc:1 "貿易はどんな社会でも重要な礎であり、貿易の持つ価値を強化することは我々の利益となるだろう。"
 art_pop_ethics_shift_speed_SOC:0 "広く知れ渡る"
 art_pop_ethics_shift_speed_SOC_desc:1 "知識が帝国中に均等に、頻繁に広がるようにすることで、他の人々は自分の意見をより頻繁に考え直すことができるようになる。"
 art_pop_job_unity_output_SOC:0 "連合"
 art_pop_job_unity_output_SOC_desc:1 "我々が持つ優れたシステムは、我々の団結力として、評価に値する。"
 art_ship_upgrade_cost_ENG:0 "レトロフィット"
 art_ship_upgrade_cost_ENG_desc:1 "我々の宇宙港の改良は、古い船のコスト効率の良い改造を可能にし、わずかなコストでスピードアップさせることを可能にする。"
 art_ship_build_speed_ENG:0 "艦隊のテンプレート"
 art_ship_build_speed_ENG_desc:1 "すべての軍団エンジニアが研究するためのテンプレートを標準化することで、我々の船が生産されるプロセスを加速させることができる。"
 art_ship_fire_speed_PHY:0 "発射機構"
 art_ship_fire_speed_PHY_desc:1 "我々の船に搭載された発射機構に加えられた改良は、より速い速度での発射を可能にし、通常よりも早く戦闘で損害を与えることを可能にする。"
 art_ship_fire_speed_PHY_modifier_desc:0 "艦船連射レート: §G+2.50%§!"
 art_ship_hull_regen_NORMAL_ENG:0 "フリート・エンジニア"
 art_ship_hull_regen_NORMAL_ENG_desc:1 "整備と修理を目的とした部隊を指定することによって、我々の船は宇宙港を離れても修理の必要なく長持ちする。たとえそうであっても。"
 art_ship_hull_regen_NORMAL_ENG_modifier_desc:0 "船体値回復/日: §G+0.25§!"
 art_country_research_speed_PHY:0 "高度な論理アルゴリズム"
 art_country_research_speed_PHY_desc:1 "アルゴリズムの改良により、研究の進捗をわずかながらでも早めることができる。"
 art_country_research_speed_PHY_modifier_desc:0 "研究速度: §G+2.50%§!"
 art_ship_speed_PHY:0 "卓越した推進力"
 art_ship_speed_PHY_desc:1 "スラスターと推進システムに施された改良により、我々の船の速度は全体的に向上している。"
 art_ship_fire_range_PHY:0 "強化された照準コンピュータ"
 art_ship_fire_range_PHY_desc:1 "照準コンピュータの改良により、以前よりも長い距離での交戦が可能になり、我々の船に何もしないうちにダメージを与えることができるようになる可能性がある。"
 art_country_subject_integration_cost_SOC:0 "主題のアウトリーチプログラム"
 art_country_subject_integration_cost_SOC_desc:1 "統合は、我々の習慣を定期的に対象帝国に紹介することによって、混乱を少なくすることができるかもしれない。"
 art_country_trust_cap_SOC:0 "架け橋"
 art_country_trust_cap_SOC_desc:1 "外交を優先することで、他の帝国との絆をより深くすることができるかもしれない。"
 art_country_leader_experience_SOC:0 "教育水準の向上"
 art_country_leader_experience_SOC_desc:1 "リーダーが知識を習得するための基準を改善することで、より多くの情報をより早く習得できるようになるかもしれない。"
 art_country_edict_fund_SOC:0 "政令による"
 art_country_edict_fund_SOC_desc:1 "勅令は、言葉遣いや伝え方を工夫すれば、より効果的に、国民からの反発を抑えて布告できるかもしれない。"
 art_planet_crime_SOC:0 "コントロール"
 art_planet_crime_SOC_desc:1 "民衆の把握を強化することは、我々の完全な支配を保証するのに役立つだろう。"
 art_country_edict_cost_SOC:0 "メディアコントロール"
 art_country_edict_cost_SOC_desc:1 "我々のメディアを美しく保ち、準拠させることで、影響力のある政令が作られる際の問題を防ぐことができる。"
 art_ship_build_cost_ENG:0 "再利用された材料"
 art_ship_build_cost_ENG_desc:1 "他の用途に必要のない高品質の素材を再利用することで、我々の艦隊を建造する際に全体的にコストを大幅に削減することができる。"
 art_ship_build_cost_ENG_modifier_desc:0 "造船コスト: §G-2.50%§!"
 art_ship_upkeep_ENG:0 "コスト削減"
 art_ship_upkeep_ENG_desc:1 "船内の不要なプロセスをカットすることは、船の機能を維持するための維持管理を減らすことになる。"
 art_planet_building_upkeep_ENG:0 "エネルギーの進歩"
 art_planet_building_upkeep_ENG_desc:1 "効率的なエネルギー使用におけるブレークスルーは、我々の建造物を維持するために必要な帝国全体のコストを削減することができる。"
 art_army_collateral_damage_SOC:0 "帝国の武勇"
 art_army_collateral_damage_SOC_desc:1 "国家への忠誠は完全な奉仕を保証する。武勇は熱血と何ら変わることはなく、熱血漢ほど敵に身を投じようとするものだ......どんな傷を負おうと、どんな犠牲を払おうと。"
 art_army_experience_SOC:0 "帝国の栄光"
 art_army_experience_SOC_desc:1 "兵士の向上、装備のチューニングに終わりはない。我々より強く、優れた装備を持つ者が常に存在するからだ。このことを兵士の頭に叩き込めば叩き込むほど、強くなりたいという願望が強くなるはずだ。"
 art_country_claim_cost_SOC:0 "常勝の支配"
 art_country_claim_cost_SOC_desc:1 "我々の力が虚空を舞い、我々の艦隊が世界の空全体を暗くするとき、すでに我々のものでないものは何もないのだ。この残酷な真実を、味方と敵に思い知らせるだけでいいのだ。"
 art_country_diplomatic_weight_SOC:0 "外交の達人"
 art_country_diplomatic_weight_SOC_desc:1 "我々の言葉を伝える者は、最も訓練された、最も忠実な者でなければならない。彼らは我々の学者のように賢く、我々の最も巧妙な諜報員のように危険であろう。我々の使節は、政治家であり、スパイであり、暗殺者である。"
 art_country_envoys_SOC:0 "外交官見習い"
 art_country_envoys_SOC_desc:1 "特使は自ら弟子を取るべきである-最も可能性があると思われる者を。学校だけに頼らず、師匠自身にも頼ろう。"
 art_country_envoys_SOC2:0 "外交官見習いII"
 art_country_envoys_SOC2_desc:1 "特使は自ら弟子を取るべきである-最も可能性を見出せる者を。学校だけに頼らず、師匠自身にも頼ろう。"
 art_country_envoys_SOC3:0 "外交官見習いⅢ"
 art_country_envoys_SOC3_desc:1 "使節は自ら弟子を取るべきである-最も可能性を見いだせる者を、現役の者ほど優れた教師はいない。学校だけに頼らず、師匠自身にも頼ろう。"
 art_country_federation_naval_contribution_SOC:0 "技術的等価性"
 art_country_federation_naval_contribution_SOC_desc:1 "師匠が行った進歩は、対象者にも共有されなければならない。同様に、師匠が知らないことを臣下が学んだら、それを共有するのが道理である。私たちはただ、自分の知っていることを互いにどう教えるかを探求すればよいのだ。"
 art_country_federation_naval_contribution_SOC_modifier_desc:0 "従属国-宗主国 技術共有: §G+10%§!\n§Y従属国と宗主国の両方がこの値の恩恵を受けるが、宗主国の技術共有の%のみが使用される。§!"
 art_country_war_exhaustion_SOC:0 "国家戦時国債"
 art_country_war_exhaustion_SOC_desc:1 "我々の敵は抵抗にしがみつくため、やる気のない獣である。我々は、薄く引き伸ばされた資源でこれを支払うが、それが長引けば長引くほど、我々の国民は我々の戦争で消耗することになる。私たちは、彼らに手を差し伸べましょう。戦争の栄光と恐怖を理解させ、最前線で死んでいく戦士たちのことを決して忘れないようにしましょう。そうすれば、私たちは彼らの支持と財源を得ることができるのだ。"
 art_planet_amenities_SOC:0 "産業効率化"
 art_planet_amenities_SOC_desc:1 "帝国の発展とともに、人々のニーズも高まっていくだろう。このような退廃的な要求には、あらゆる段階で優れた生産力で対抗しなければならない。そのため、優れた生産を行う必要がある。より多くの労働者、より優れた機械、あるいは改良された労働システム。"
 art_planet_occupation_armies_SOC:0 "前方掩蔽壕"
 art_planet_occupation_armies_SOC_desc:1 "自分たちの世界をはるかによく養えるのに、なぜ征服した敵国の薄っぺらい構造に頼るのか。我々の船のシステムを飛行要塞用に変更するのは簡単なことだ。配備が簡単で、移動可能で、消耗品であること。この能力を向上させればさせるほど、我々の征服はより容易になるのだ。"
 art_planet_occupation_armies_SOC2:0 "前方掩蔽壕II"
 art_planet_occupation_armies_SOC2_desc:1 "自分たちの世界をはるかによく賄えるのに、なぜ征服した敵世界の薄っぺらい構造に頼るのだろうか。我々の船のシステムを飛行要塞用に変更するのは簡単なことだ。配備が簡単で、移動可能で、消耗品であること。この能力を向上させればさせるほど、我々の征服はより容易になるのだ。"
 art_planet_occupation_armies_SOC3:0 "前方掩蔽壕III"
 art_planet_occupation_armies_SOC3_desc:1 "自分たちの世界をはるかによく賄えるのに、なぜ征服した敵世界の薄っぺらい構造に頼るのか？我々の船のシステムを飛行要塞用に変更するのは簡単なことだ。配備が簡単で、移動可能で、消耗品であること。この能力を向上させればさせるほど、我々の征服はより容易になるのだ。"
 art_pop_purge_unity_output_SOC:0 "屠殺場"
 art_pop_purge_unity_output_SOC_desc:1 "宇宙の構造そのものをむしばむ汚れた敵に対して、小賢しい道徳や疑念を抱く余地はない。そのため、このような弊害が発生するのだ。どんな手段であれ、どんなに残酷であっても、私たちは汚物を一掃しなければならない。この無限の空白の闇の中で、私たちは唯一の光なのだ。"
 art_pop_demotion_time_SOC:0 "フューチャーサービス"
 art_pop_demotion_time_SOC_desc:1 "任務が必要なくなったとき、事務処理や無意味な政治で国家機構を混乱させるわけにはいかない。すべての国民は、以前とどんなに違っていても、提示されたどんな仕事にも対応できるように準備しなければならない。彼らは適応し、理解するだろう。なぜなら、それはすべて我々の成長のためだからだ。それ以外の選択肢はないのだ。"
 art_ship_force_disparity_SOC:0 "特殊部隊"
 art_ship_force_disparity_SOC_desc:1 "敵に我々の艦隊が劣ると思わせておけ--その小ささは、彼らにとって確実な勝利を意味するのだ。愚か者め。我々の船は、よく知らない者が見れば弱く見えるかもしれないが、全ての船はコンパクトな達人の作品である。すべての職員は精鋭の兵士だ。 我々の船1隻が彼らの船10隻と同じように戦えることが分かるだろう"
 art_ship_hull_regen_HIVE_SOC:0 "船体再生遺伝子"
 art_ship_hull_regen_HIVE_SOC_desc:1 "肉体は心の概念であり、単純なものの制限である。私たちにとって、金属と肉の間に違いはない。私たちの合金に生物学的能力を織り込んでいるのだから。無知な者は我々の鎧や船の再生を恐れるだろうが、壊れない軍団の前ではほとんど問題にならない。"
 art_starbase_platform_capacity_ENG:0 "複雑なネットワーク"
 art_starbase_platform_capacity_ENG_desc:1 "我々の頭脳は、もし壁を大きくしたいと望むなら、それを支えるシステムを大きくしなければならないと理解するようになったのだ。それらを1つの包括的な電力ネットワークでつなぐことで、さらなるプラットフォームの能力を向上させることができるのだ。"
 art_station_mining_ENG:0 "優れた抽出"
 art_station_mining_ENG_desc:1 "我々のドローンと鉱夫に優れた掘削装置を提供することで、はるかに効果的な抽出手段を提供することができる。外科的な精密レーザーや顕微鏡のような切断ビームは、そのような改良のほんの一例に過ぎない。なぜ、そのようなものを我々の科学者だけのものにしておくのか？"
 art_station_research_PHY:0 "アーカイバルグリッド"
 art_station_research_PHY_desc:1 "新しいものを発見するために、私たちの心を一つにすること以上に優れた方法があるだろうか？そのようなものを宇宙規模で提供することを想像して。このようなことを、宇宙規模で提供することを想像してみろ。すべての思想家を同時につなぐ巨大なネットワークは、まさにこのことをいつでも可能にする。このシステムが改良されればされるほど、より有用なものになるはずだ。"
 art_pop_robot_trait_point_ENG:0 "テンプレートの複雑化"
 art_pop_robot_trait_point_ENG_desc:1 "それぞれがかなり複雑になるという代償はあるが、より多様な機能に対してより高度なロボット・テンプレートを可能にすることができる"
 art_pop_machine_trait_point_ENG:0 "テンプレートの複雑化"
 art_pop_machine_trait_point_ENG_desc:1 "それぞれがかなり複雑になるという代償はあるものの、より多様な機能に対してより高度なマシンテンプレートを可能にすることができる。"
 art_pop_job_technician_output_PHY:0 "再帰的発電"
 art_pop_job_technician_output_PHY_desc:1 "エネルギー産業の全面的な変革に邁進すれば、かつてない水準まで生産量を大幅に向上させることができるかもしれない"
 art_pop_job_miner_output_PHY:0 "採掘ドリル集中度"
 art_pop_job_miner_output_PHY_desc:1 "採掘レーザー装置を集中させることで、鉱物の産出量を大幅に向上させ、精度を高め、時間を短縮することができる。"
 art_pop_job_farmer_output_PHY:0 "作物畑の計算"
 art_pop_job_farmer_output_PHY_desc:1 "作物畑AIの改良により、作物の成長速度、土壌養分の補充、収穫にかかる時間などを全体的に見直すことができる。"
 art_pop_job_researcher_output_PHY:0 "カタログアルゴリズ"
 art_pop_job_researcher_output_PHY_desc:1 "アルゴリズムの作成とその後の改善により、カテゴリーに関係なく、全体的により大きな研究成果を得ることができるようになる。"
 art_pop_job_researcher_output_PHY_modifier_desc:0 "￡job_researcher￡ 研究者からの研究￡physics￡ ￡society￡ ￡engineering￡  : §G+0.25§!"
 art_pop_job_metallurgist_output_ENG:0 "焼入れ"
 art_pop_job_metallurgist_output_ENG_desc:1 "鋳造の効率を上げることで、同じ量の材料でより大きな合金収量を見込むことができる。"
 art_pop_job_artisan_output_ENG:0 "惜しみないグッズデザイン"
 art_pop_job_artisan_output_ENG_desc:1 "我々の職人はかなりの量の商品を生産することができるが、材料が無駄にならないように努力すれば、一定のコストでより多くの製品を作ることができるようになる。"
 art_pop_job_biotrophy_output_SOC:0 "パンパカパーン"
 art_pop_job_biotrophy_output_SOC_desc:1 "平和になった民衆にプロパガンダをゆっくりと導入することで、社会における自分たちの役割と、彼らを守るために我々がここにいることがいかに重要であるかを理解する手助けをする。"
 art_pop_purge_food_output_SOC:0 "口蓋調整"
 art_pop_purge_food_output_SOC_desc:1 "自分の味覚にごくわずかな修正を加えることで、獲物からより多くを得ることが容易になるはずだ。結局のところ、何もかも無駄にする必要はないだろう？"
 art_pop_assimilation_unity_output_SOC:0 "連合体"
 art_pop_assimilation_unity_output_SOC_desc:1 "我々のインデックスは拡大し、我々の目的は結実する"
 art_pop_job_chemist_output_PHY:0 "揮発性粉末の処方箋"
 art_pop_job_chemist_output_PHY_desc:1 "揮発性粉末を化学的に調合する際の処方を改善することで、我々の化学者たちからより多くの収穫を得ることができる。"
