 policy_ngm_policies_corporation_tax:0 "Corporate Tax"
 policy_ngm_policies_corporation_tax_desc:0 "The state's taxes on corporations."
 income_tax_no_corp_tax_name:0 "Private Corporations Prohibited"
 NAME_NGM_no_corp_tax:0 "Private Corporations Prohibited"
 NAME_NGM_no_corp_tax_desc:0 "A corporation is an institution of exploitation of the people by capitalists."
