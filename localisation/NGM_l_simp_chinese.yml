 NAME_NGM_tax_e:0 "Taxpayer Elections"
 NAME_NGM_tax_e_desc:0 "The country has an election system that favors large taxpayers."
 election_law_qua_e_name:0 "Qualified Elections"
 NAME_NGM_qua_e:0 "Qualified Elections"
 NAME_NGM_qua_e_desc:0 "The right to vote should be given only to intellectuals who have knowledge and experience."
 election_law_e_e_name:0 "Nominee Elections"
 NAME_NGM_e_e:0 "Nominee Elections"
 NAME_NGM_e_e_desc:0 "In this country, persons nominated by the state are given the right to vote."
 election_law_na_e_name:0 "Nominated Election"
 NAME_NGM_na_e:0 "Nominated Election"
 NAME_NGM_na_e_desc:0 "In this country, you must write your name and address when you vote, and it is a crime to make a mismatch or false statement."
 election_law_maze_e_name:0 "Mixed"
 NAME_NGM_maze_e:0 "Mixed"
 NAME_NGM_maze_e_desc:0 "The election laws in this country are a unique blend of many different types."
 election_law_no_e_name:0 "No Elections"
 NAME_NGM_no_e:0 "No Elections"
 NAME_NGM_no_e_desc:0 "We don't need elections, you know."

 policy_ngm_policies_income_tax:0 "Income Tax"
