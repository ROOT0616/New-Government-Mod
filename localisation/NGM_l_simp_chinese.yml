 policy_ngm_policies_population_stance:0 "Population Policy"
 policy_ngm_policies_population_stance_desc:0 "Aim for flexible state management by adjusting for population increases and decreases."
 NAME_population_stance_non_non:0 "No Population Policy"
 population_stance_non_non_name:0 "No Population Policy"
 NAME_population_stance_non_non_desc:0 ""
 NAME_one_child:0 "One-Child Policy"
 population_stance_one_child_name:0 "One-Child Policy"
 NAME_one_child_desc:0 "Limits couples to one child per couple to mitigate rapid population growth, with fines for the second child."

 policy_ngm_policies_civil_service_appointments_system:0 "Civil Service Appointment System"
 policy_ngm_policies_civil_service_appointments_system_desc:0 "The manner in which officials are appointed is pivotal in determining the movement of the state's limbs."
 NAME_spoils_system:0 "Spoils System"
 civil_service_appointments_system_spoils_system_name:0 "Spoils System"
 NAME_spoils_system_desc:0 "Employing those who are amenable to the regime makes government movements more flexible, but reduces the probability that experience and knowledge will be reflected in the system."
 NAME_hybrid:0 "Hybrid"
 civil_service_appointments_system_hybrid_name:0 "Hybrid"
 NAME_hybrid_desc:0 "Those serving in the government are determined by political necessity for the post."
 NAME_qualified_appointment_system:0 "Qualified Appointment System"
 civil_service_appointments_system_qualified_appointment_system_name:0 "Qualified Appointment System"
 NAME_qualified_appointment_system_desc:0 "Government jobs are awarded based on a person's ability and qualifications, which ensures that the government's work is performed efficiently, but it also produces rigidity."

 policy_ngm_policies_taxation_system:0 "Taxation System"
 policy_ngm_policies_taxation_system_desc:0 "Taxes are hated but necessary"
 NAME_progressive_tax_system:0 "Progressive Tax System"
 taxation_system_progressive_tax_system_name:0 "Progressive Tax System"
 NAME_progressive_tax_system_desc:0 "Increasing taxes on high-income earners will allow us to spend that money on the welfare of vulnerable people."
 NAME_general_tax_system:0 "General Tax System"
 taxation_system_general_tax_system_name:0 "General Tax System"
 NAME_general_tax_system_desc:0 "Even taxes need to be egalitarian."
 NAME_counterproductive_taxation_system:0 "Regressive Tax System"
 taxation_system_counterproductive_taxation_system_name:0 "Regressive Tax System"
 NAME_counterproductive_taxation_system_desc:0 "Lower taxes on high-income earners so that they can be treated more generously for their service to the state."

 policy_ngm_policies_cultural_policy:0 "Cultural Policy"
 policy_ngm_policies_cultural_policy_desc:0 "Determine the state of culture in a nation."
 NAME_state_intervention:0 "State Interference"
 cultural_policy_state_intervention_name:0 "State Interference"
 NAME_state_intervention_desc:0 "The content and policy of arts and cultural projects are determined by the state, and artists are treated as a type of public servant."
 NAME_private_initiative:0 "Private Initiative"
 cultural_policy_private_initiative_name:0 "Private Initiative"
 NAME_private_initiative_desc:0 "The arts are run relatively freely by the private sector."
 NAME_state_sponsorship:0 "State Sponsorship"
 cultural_policy_state_sponsorship_name:0 "State Sponsorship"
 NAME_state_sponsorship_desc:0 "Many arts and cultures, regardless of their content, are developing under the auspices of the state."
 NAME_the_art_of_disorder:0 "The Art of Disorder"
 cultural_policy_the_art_of_disorder_name:0 "The Art of Disorder"
 NAME_the_art_of_disorder_desc:0 "Every art is not bound by existing society or laws."

 policy_ngm_policies_agricultural_policy:0 "Agricultural Policy."
 policy_ngm_policies_agricultural_policy_desc0 "Agriculture has a major impact on the survival of the people."
 NAME_large_scale_farmer_preference:0 "Large-scale Farmer Preference"
 agricultural_policy_large_scale_farmer_preference_name:0 "Large-scale Farmer Preference"
 NAME_large_scale_farmer_preference_desc:0 "Preferential treatment of large farmers would allow them to use large amounts of water and pesticides and raise agricultural production. However, it would result in planetary constraints on housing and living conditions for low-income people."
 NAME_no_agricultural_incentives:0 "No Agricultural Preference"
 agricultural_policy_no_agricultural_incentives_name:0 "No Agricultural Preference"
 NAME_no_agricultural_incentives_desc:0 "Agriculture should be involved in market policies"
 NAME_preferential_treatment_for_farmers:0 "Self-Farming Preference"
 agricultural_policy_preferential_treatment_for_farmers_name:0 "Self-Farming Preference"
 NAME_preferential_treatment_for_farmers_desc:0 "Agricultural production per acreage can be raised by creating self-farming and coming up with agricultural experiment stations and farmer support measures. However, this will limit mineral production on the planet as land becomes less flexible."

 policy_ngm_policies_language_policy:0 "Language Policy"
 policy_ngm_policies_language_policy_desc:0 "Language is a kind of rope that connects nations. It should have an impact not only on translators, but also on cultural projects, education and within the home."
 NAME_uniform_language_policy:0 "Uniform Language Policy"
 language_policy_uniform_language_policy_name:0 "Uniform Language Policy"
 NAME_uniform_language_policy_desc:0 "The state would be run by a unified language, abolishing exotic languages, ethnic languages and dialects. Efficiency will ultimately improve, but there is a lot of opposition."
 NAME_common_language_policy:0 "Common Language Policy"
 language_policy_common_language_policy_name:0 "Common Language Policy"
 NAME_common_language_policy_desc:0 "The operation of a state is made more stable by the use of a policy centered on a common language that is used over a certain wide area."
 NAME_mother_tongue_training:0 "Mother Tongue Education"
 language_policy_mother_tongue_training_name:0 "Mother Tongue Education"
 NAME_mother_tongue_training_desc:0 "Focusing on each mother tongue will emphasize each ethnicity and culture, but the cost of education will be higher."

 policy_ngm_policies_civil_law:0 "Civil Law."
 policy_ngm_policies_civil_law_desc:0 "Family, personal, and contract law."
 civil_law_individual_respect_name:0 "Maximum Individual Rights"
 NAME_NGM_individual_respect:0 "Maximum Individual Rights"
 NAME_NGM_individual_respect_desc:0 "Individual rights will be respected to the fullest extent possible as long as they do not infringe on the rights of others, and families and contracts will be allowed maximum freedom."
 civil_law_minority_tolerance_name:0 "Tolerance For Minorities"
 NAME_NGM_minority_tolerance:0 "Tolerance For Minorities"
 NAME_NGM_minority_tolerance_desc:0 "Social equality by providing guarantees to socially vulnerable groups such as sexual minorities, handicapped persons, and minority races."
 civil_law_maintaining_order_name:0 "Moderate Order"
 NAME_NGM_maintaining_order:0 "Moderate Order"
 NAME_NGM_maintaining_order_desc:0 "To maintain order in society, we should protect the stable family system and freedom of contract."
 civil_law_patriarch_name:0 "Patriarchal Order."
 NAME_NGM_patriarch:0 "Patriarchal Order"
 NAME_NGM_patriarch_desc:0 "In order to maintain social stability, society should be defined on the basis of blood and earthly kinship groups, which have been important since ancient times."
 civil_law_state_intervention_name:0 "Paternalistic State Interference."
 NAME_NGM2_state_intervention:0 "Paternalistic State Interference."
 NAME_NGM2_state_intervention_desc:0 "The individual is fragile, and it is the involvement and guidance of the individual by the state itself that is necessary for the stability of the state."

 policy_ngm_policies_criminal_law:0 "Criminal Law"
 policy_ngm_policies_criminal_law_desc:0 "Laws for social order applied to criminals."
 criminal_law_not_in_reality_name:0 "Punishment In Name Only"
 NAME_NGM_not_in_reality:0 "Punishment In Name Only"
 NAME_NGM_not_in_reality_desc:0 "Punishment is a fictional entity."
 criminal_law_requires_formal_complaint_name:0 "Custodial Sentencing Expansion"
 NAME_NGM_requires_formal_complaint:0 "Custodial Sentencing Expansion"
 NAME_NGM_requires_formal_complaint_desc:0 "Our government officials do not have enough time to help those who do not sue."
 criminal_law_maintaining_order_cri_name:0 "Maintain Public Order"
 NAME_NGM_maintaining_order_cri:0 "Maintain Public Order"
 NAME_NGM_maintaining_order_cri_desc:0 "A minimum penal default is necessary to protect the safety and stability of society."
 criminal_law_harsh_law_name:0 "Strict Sentencing"
 NAME_NGM_harsh_law:0 "Strict Sentencing"
 NAME_NGM_harsh_law_desc:0 "Harsh punishment delegitimizes criminals and leads society to safety."
 criminal_law_order_peace_name:0 "Order and Tranquility"
 NAME_NGM_order_peace:0 "Order and Tranquility"
 NAME_NGM_order_peace_desc:0 "Our country is the most secure country in the world. Those who said so have been charged with fraud."

 policy_ngm_policies_parliamentarism:0 "Parliamentary System"
 policy_ngm_policies_parliamentarism_desc:0 "Prescribe the system for parliament."
 parliamentarism_triumvirate_system_name:0 "Tricameral System"
 NAME_NGM_triumvirate_system:0 "Tricameralism"
 NAME_NGM_triumvirate_system_desc:0 "Debate should be followed by debate to achieve an organized three-reading system (which may be read together nine times)."
 parliamentarism_bicameral_system_name:0 "Bicameralism"
 NAME_NGM_bicameral_system:0 "Bicameralism"
 NAME_NGM_bicameral_system_desc:0 "A one-time discussion could lead to mistakes. We should discuss it a second time to be sure."
 parliamentarism_unicameral_system_name:0 "Unicameralism"
 NAME_NGM_unicameral_system:0 "Unicameralism"
 NAME_NGM_unicameral_system_desc:0 "Parliament is necessary to accurately reflect the public debate."
 parliamentarism_literary_system_name:0 "Imperial Parliament"
 NAME_NGM_literary_system:0 "Imperial Parliament"
 NAME_NGM_literary_system_desc:0 "Members of parliament should be appointed by the state by persons who are trustworthy in the state, and should be elected by the state to vote for or against."
 parliamentarism_support_system_name:0 "Sponsored Parliament"
 NAME_NGM_support_system:0 "Sponsored Parliament"
 NAME_NGM_support_system_desc:0 "Parliament is merely a body to deceive the ignorant people."
 parliamentarism_no_system_name:0 "No Parliament"
 NAME_NGM_no_system:0 "No Parliament"
 NAME_NGM_no_system_desc:0 "We don't even need a parliament."

 policy_ngm_policies_electoral_system:0 "Electoral System"
 policy_ngm_policies_electoral_system_desc:0 "Provisions regarding elections themselves."
 electoral_system_party_name:0 "Proportional Representation"
 NAME_NGM_party:0 "Proportional Representation"
 NAME_NGM_party_desc:0 "An electoral system in which parties gain seats in proportion to the number of votes cast for them."
 electoral_system_large_name:0 "Large Electoral Districts"
 NAME_NGM_large:0 "Large Electoral Districts"
 NAME_NGM_large_desc:0 "Dividing the country into multiple blocks and electing more than one senator per district can reflect diverse opinions."
 electoral_system_small_name:0 "Basic Constituency"
 NAME_NGM_small:0 "Basic Constituency"
 NAME_NGM_small_desc:0 "The country should be divided into many blocks so that one member per district is elected and a strong ruling party emerges."
 electoral_system_maze_name:0 "Mixed"
 NAME_NGM_maze:0 "Mixed"
 NAME_NGM_maze_desc:0 "An electoral system that is a unique blend of many different types of systems."
 electoral_system_lottery_name:0 "Lottery System"
 NAME_NGM_lottery:0 "Lottery System"
 NAME_NGM_lottery_desc:0 "Members of Congress are determined by a completely random lottery."
 electoral_system_desig_name:0 "Nominated Elections"
 NAME_NGM_desig:0 "Nominated Elections"
 NAME_NGM_desig_desc:0 "The number of candidates and the number of members of the legislature are equal, which is effectively a vote of confidence."
 electoral_system_not_e_name:0 "No Elections"
 NAME_NGM_not_e:0 "No Election"
 NAME_NGM_not_e_desc:0 "There is no need for elections."

 policy_ngm_policies_election_law:0 "Election Law"
 policy_ngm_policies_election_law_desc:0 "Election Law"
 election_law_all_e_name:0 "Adult Election"
 NAME_NGM_all_e:0 "Adult Elections"
 NAME_NGM_all_e_desc:0 "In this country, the right to vote is given to all adults in the country."
 election_law_nati_e_name:0 "National Elections"
 NAME_NGM_nati_e:0 "National Elections"
 NAME_NGM_nati_e_desc:0 "In this country, all adults who are citizens are given the right to vote."
