 NAME_NGM_rig_ceremony_name:0 "Rigorous Ceremony"
 NAME_NGM_rig_ceremony:0 "Rigorous Ceremony"
 NAME_NGM_rig_ceremony_desc:0 "A celebration with protocol and pomp is necessary for a nation."
 NAME_NGM_RIG_CEREMONY_NAME:0 "Basic Ceremony"
 NAME_NGM_ceremony:0 "Basic Ceremony"
 NAME_NGM_ceremony_desc:0 "It is best to conduct the ceremony in a manner that is not out of line with other nations."
 NAME_NGM_unash_ceremony_name:0 "Cost Effective Ceremony"
 NAME_NGM_unash_ceremony:0 "Cost Effective Ceremony"
 NAME_NGM_unash_ceremony_desc:0 "It is important to spend as little money as possible and meet the bare minimum of needs."
 NAME_NGM_simple_ceremony_name:0 "Quick and Simple"
 NAME_NGM_simple_ceremony:0 "Quick and Simple"
 NAME_NGM_simple_ceremony_desc:0 "I can't spare the time as well as the money. Make it quick and cheap."

