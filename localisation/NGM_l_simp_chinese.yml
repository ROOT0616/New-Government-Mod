 NAME_NGM_vl_corp_tax_desc:0 "We should ensure that companies are free and competitive."
 income_tax_max_corp_tax_name:0 "Corporate Tax Abolished"
 NAME_NGM_max_corp_tax:0 "Corporate Tax Abolished"
 NAME_NGM_max_corp_tax_desc:0 "Corporations should be as free as possible. Even from the state."

 policy_ngm_policies_national_ceremony:0 "National Celebration"
 policy_ngm_policies_national_ceremony_desc:0 "Provisions for celebrations and ceremonies in which a nation shows its dignity."
